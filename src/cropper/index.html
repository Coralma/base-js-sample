<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="style.css" />
    
    <script src="js/angular.min.js"></script>
    
    <script src="js/angular-file-reader.js"></script>
    <script src="js/angular-cropper.js"></script>
    
    <script src="script.js"></script>
  </head>

  <body ng-controller="MainCtrl as main">
    <div>
      <h3>Take a picture using camera or choose a file </h3>
      <input type="file" simple-change="main.fileChanged($event)" accept="image/*">
    </div>
    
    <div>
      <h3>Then, crop it</h3>
      <div class="outline"></div>
      <canvas class="cropper" width="400" height="300" tw-cropper="cropper" source="main.file"></canvas>
    </div>
    
    <div ng-show="main.file">
      <h3>When you're done, use it</h3>
      <button ng-click="crop = cropper.toDataURL()">Save</button>
    </div>
    
    <div ng-show="crop">
      <h3>Result:</h3>
      <img ng-src="{{crop}}">
    </div>
  </body>

</html>
