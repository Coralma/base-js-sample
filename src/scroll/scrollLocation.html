<script>
    $(document).ready(function () {
        $(window).scroll(function () {
            var scrollHeight = $(document).scrollTop();
            var tableHeight = $('#t1').offset().top;
            var s1Height = $('#s1').offset().top - 50;
            console.log('body scroll event, doc height: ' + scrollHeight + ', t1 height:' + tableHeight + '， s1 height:'+ s1Height);
            if(scrollHeight>tableHeight) {
                $("#h1").css("display","inline");
            } else {
                $("#h1").css("display","none");
            }
            if(scrollHeight>s1Height) {
                $("#h1").css("display","none");
            }
        });
    });
</script>
